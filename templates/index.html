<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-image: url('../static/image/wallpaper.jpg');
            background-size: cover;
            padding: 100px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInHeader 1s ease-in-out;
        }

        @keyframes fadeInHeader {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            animation: fadeInText 1.5s ease-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p.lead {
            font-size: 1.5rem;
            animation: fadeInText 2s ease-out;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .btn-primary, .btn-success {
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn-primary:hover, .btn-success:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .btn-primary:active, .btn-success:active {
            transform: scale(0.98);
        }

        .text-center {
            animation: fadeInButtons 1s ease-out forwards;
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #f1f1f1;
            color: #6c757d;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header class="text-center text-white">
        <div class="container">
            <h1 class="display-4">Welcome to Tweet Generator</h1>
            <p class="lead">Generate tweets or retrain the model with your own data.</p>
        </div>
    </header>

    <div class="container text-center py-5">
        <a href="{{ url_for('generate') }}" class="btn btn-primary btn-lg m-3">Generate Tweet</a>
        <a href="{{ url_for('retrain') }}" class="btn btn-success btn-lg m-3">Retrain Model</a>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 Tweet Generation API. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
