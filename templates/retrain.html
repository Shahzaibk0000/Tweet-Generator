<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrain Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        header {
            background-image: url('../static/image/wallpaper.jpg');
            background-size: cover;
            color: white;
            padding: 80px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 60px;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn-success:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        footer {
            background-color: #f1f1f1;
            color: #6c757d;
            padding: 20px 0;
        }

        #statusMessage {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Retrain the Model</h1>
        <a href="{{ url_for('home') }}" class="btn btn-light btn-sm">Back to Home</a>
    </header>

    <section class="container py-5">
        <h2 class="text-center mb-4">Upload CSV File to Retrain</h2>
        <form id="retrainForm" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="file">Select CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" class="form-control-file" required>
            </div>
            <button type="submit" id="retrainButton" class="btn btn-success btn-lg mt-3">Retrain Model</button>
        </form>
        <p id="statusMessage" class="text-center mt-4"></p>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Tweet Generation API. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("retrainForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const retrainButton = document.getElementById("retrainButton");
            const statusMessage = document.getElementById("statusMessage");
            retrainButton.disabled = true; // Disable the button
            statusMessage.style.color = "blue";
            statusMessage.innerText = "Training in progress. Please wait...";

            const formData = new FormData();
            formData.append("file", document.getElementById("file").files[0]);

            try {
                const response = await fetch("/retrain", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.style.color = "green";
                    statusMessage.innerText = data.message || 'Model retrained successfully!';
                } else {
                    statusMessage.style.color = "red";
                    statusMessage.innerText = data.error || 'Error retraining the model!';
                }
            } catch (error) {
                statusMessage.style.color = "red";
                statusMessage.innerText = "An unexpected error occurred.";
            } finally {
                retrainButton.disabled = false; // Enable the button after training is done
            }
        });
    </script>
</body>
</html>
